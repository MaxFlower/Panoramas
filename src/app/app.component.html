<div class="main-container container">
  <app-main-header></app-main-header>
  <div class="content-area container-fluid">
    <div class="row">
      <div class="sidebar-container col-xs-3 col-sm-3 col-md-3 col-lg-3" [ngClass]='{"hide": !sidebarVisibility}'>
        <app-main-sidebar></app-main-sidebar>
      </div>
      <div class="content-container" [ngClass]='sidebarVisibility ? "col-xs-9 col-sm-9 col-md-9 col-lg-9" : ""'>
        <app-main-content></app-main-content>
      </div>
    </div>
  </div>
</div>
