<div class="panel panel-default">
  <div class="panel-heading">
    <span class="text-success">{{ title }}</span>
    <div class="pull-right">
      <button type="button" class="btn btn-primary btn-xs" (click)='hideSidebar()' >Hide</button>
    </div>
  </div>
  <div class="panel-body">
    <form [formGroup]="sidebarForm">
      <div class="form-group">
        <label>View</label>
        <select formControlName="view" class="form-control" id="view">
          <option *ngFor="let view of viewKeys">
            {{view}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label>Filter</label>
        <select formControlName="filter" class="form-control" id="filter">
          <option *ngFor="let filter of filterKeys">
            {{filter}}
          </option>
        </select>
      </div>
    </form>
  </div>
</div>
