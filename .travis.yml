language: node_js
sudo: false
dist: trusty
node_js:
  - "iojs"
  - "7"

before_script:
  - npm install -g @angular/cli

install:
  - npm install

cache:
  directories:
    - node_modules

jobs:
  include:
    - script: "npm run test"
    - script: "npm run build --prod"
    - stage: GitHub Release
      script: echo "Deploying to GitHub ..."
    - bash ./.travis-deploy.sh

